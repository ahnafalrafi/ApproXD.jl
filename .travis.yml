language: cpp
compiler:
  - clang
notifications:
  email: false
before_install:
  - sudo add-apt-repository ppa:staticfloat/julia-deps -y
  - sudo add-apt-repository ppa:staticfloat/julianightlies -y
  - sudo apt-get update -qq -y
  - sudo apt-get install libpcre3-dev julia -y
  - sudo apt-get install python-matplotlib
script:
  - julia -e 'Pkg.init(); run(`ln -s $(pwd()) $(Pkg.dir("BSplines"))`); Pkg.pin("BSplines"); Pkg.resolve()'
  - if [ $JULIAVERSION = "julianightlies" ]; then julia --code-coverage test/runtests.jl; fi
  - if [ $JULIAVERSION = "juliareleases" ]; then julia test/runtests.jl; fi
after_success:
  - if [ $JULIAVERSION = "julianightlies" ]; then julia -e 'cd(Pkg.dir("BSplines")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'; fi
